<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트핸들러</title>
</head>

<body>
  <!--이벤트 핸들러 어트리뷰트 방식-->
  <button onclick="sayHi('Lee')">어트리뷰트</button><br>
  <button class="btn1">프로퍼티</button><br>
  <button class="btn2">addEventListener</button>
  <button class="btn3">이벤트 제거</button>

  <script>
    function sayHi(name) {
      alert(`Hi! ${name}`);
    }
    //이벤트 핸들러 프로퍼티 방식
    const btn1 = document.querySelector(".btn1");
    btn1.onclick = function () {
      alert("이벤트 핸들러 프로퍼티 방식")
    }

    //addEventListener메서드 방식 
    //eventTarget.addEventListener("eventType", function, [useCapture])
    //eventTarget : 이벤트를 발생시킬 객체
    //eventType : 이벤트 타입
    //function : 실행될 함수
    //useCapture : true인 경우 캡처링, false인 경우 버블링(기본값)

    const btn2 = document.querySelector(".btn2");
    btn2.addEventListener("click", function () {
      alert("addEventListener방식 - 1")
    })

    function handleClick() {
      alert("addEventListener방식 - 2")
    }

    //하나 이상의 이벤트 핸들러를 등록할 수 있다
    btn2.addEventListener("click", handleClick)

    //이벤트 제거
    const btn3 = document.querySelector(".btn3");
    btn3.addEventListener("click", function () {
      btn2.removeEventListener("click", handleClick)
    })
  </script>
</body>

</html>
