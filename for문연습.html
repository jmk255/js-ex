<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for문 연습</title>
  <script>
    //짝수 출력
    //i가 0~9까지 반복
    for(let i = 0; i < 10; i++){
      if(i%2 === 0 && i != 0){ //i를 2로 나눴을때 나머지가 0(짝수)이면 출력 (0은 제외)
        console.log(i)
      }
    }
    //홀수 출력
    for(let i = 0; i < 10; i++){
      if(i%2 === 1){ //홀수
        console.log(i)
      }
    }
    
    console.log("========================")
    //숫자를 문자열로 변경
    //암묵적 타입 변환
    let str = "";
    for (let i = 0; i < 10; i++){
      if(i%2 === 0){
        str += i
      }
    }
    console.log(typeof str)
  </script>
</head>

</body>
</html>
