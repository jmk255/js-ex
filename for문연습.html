<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //for문을 사용하여 0부터 10미만의 정수 중에서 짝수만을 출력하시오.
    //0부터 9까지 반복 호출 이때 숫자가 짝수일 경우에만 콘솔에 출력
    for(let i = 0; i < 10; i++){
      if(i % 2 === 0 && i !== 0){
        console.log(i)
      }
    }
  </script>
</body>
</html>
