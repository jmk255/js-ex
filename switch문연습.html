<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //입력한 포털 사이트로 이동하는 코드
    let site = prompt("네이버, 다음, 네이트, 구글 중 즐겨 사용하는 포털 검색 사이트는?","");
    //site변수에 입력되는값을 저장합니다. prompt(text, value)

    let url;//해당 사이트로 이동할 주소를 담을 변수 생성

    switch(site){//switch의 인자 값으로 site변수를 지정
      //case가 구글일 경우 url에 구글 주소를 저장
      case "구글" : url = "www.google.com"; 
        break;
      //case가 네이버일 경우 url에 네이버 주소를 저장
      case "네이버" : url = "www.naver.com"; 
        break;
      //case가 네이트일 경우 url에 네이트 주소를 저장
      case "네이트" : url = "www.nate.com"; 
        break;
      //case가 다음일 경우 url에 다음 주소를 저장
      case "다음" : url = "www.daum.net"; 
        break;
      default : 
        alert("보기 중에 없는 사이트 입니다");
        location.reload(); //페이지 새로 고침
    }

    //url변수에 값이 들어있을 경우에만 url변수에 있는 경로로 이동
    if(url) location.href = "https://" + url;
  </script>
</body>
</html>
