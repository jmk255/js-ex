<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>if문</title>
  <script>
    //주어진 조건식의 평가 결과에 따라 코드블록의 실행을 결정한다.
    //조건식은 불리언 값으로 평가될 수 있는 표현식이다
    //자바스크립트는 if...else문과 switch문으로 두가지 조건문을 제공한다
    /*
      if(조건식){
        조건식이 참이면 이 코드블록이 실행된다
      }else{
        조건식이 거짓이면 이 코드블록이 실행된다
      }
      
      조건을 추가하여 조건에 따라 실행될 코드블록을 늘리고 싶으면 else if 문을 사용한다.
      if ( 조건식1 ) {
        조건식1이 참이면 이 코드블록이 실행된다.
      } else if ( 조건식2 ) {
        조건식2가 참이면 이 코드블록이 실행된다.
      } else {
        조건식이 모두 거짓이면 이 코드블록이 실행된다.
      }
    */

    let num = prompt("숫자를 입력해 주세요", 0);
    let kind;

    if(num > 0){ //num값이 0보다 크면 실행
      kind = "양수";
    } else if(num < 0) { //num값이 0보다 작으면 실행
      kind = "음수";
    } else { //num값이 0이면 실행
      kind = "영";
    }

    //만약 코드 블록 내의 문이 하나뿐이라면 중괄호를 생략할 수 있다.
    if(num > 0) kind = "양수";
    else if(num < 0) kind = "음수";
    else kind = "영";

    console.log(kind)
  </script>
</head>

</body>
</html>
