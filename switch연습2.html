<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>switch연습문제</title>
</head>
<body>
  <script>
    //switch를 활용하여 다음과 같은 결과를 출력하는 코드를 작성해 보세요

    
    let fruit = prompt("알파벳 입력");
    
    switch(fruit){
      //A 또는 a를 입력하면 Apple 콘솔에 출력
      case "A": case "a":
        console.log("Apple")
        break;
      //B 또는 b를 입력하면 Banana 콘솔에 출력
      case "B": case "b":
        console.log("Banana")
        break;
      //C 또는 c를 입력하면 Cacao 콘솔에 출력
      case "C": case "c":
        console.log("Cacao")
        break;
      default :
        alert("보기에 없는 내용을 입력하였습니다")
        location.reload()
    }

  </script>
</body>
</html>
