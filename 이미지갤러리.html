<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 갤러리</title>
  <style>
    *{margin:0; padding:0; box-sizing: border-box;}
    ul,li{list-style:none;}
    body{background-color:#333;}
    img{border:none;}

    #wrap{
      width:640px;
      margin:100px auto 0 auto;
    }

    #nav{
      width:100%;
      display:flex;
    }
    #nav li{
      width:80px;
      height:80px;
      padding:5px;    
    }
    #nav li a{
      display:block;
      width:100%;
      height:100%;
      border:2px solid #bbb;
      border-radius: 5px;
    }
    #nav li a img{
      width:100%;
      height:100%;
      display:block;
      object-fit:cover;
    }

    /*하이라이트 효과*/
    #nav li a.active{border-color:#fff;}
  </style>
</head>
<body>
  <div id="wrap">
    <ul id="nav">
      <li><a href="images/lop0.jpg" class="active">
        <img src="images/thumb0.jpg" alt="그림0">
      </a></li>
      <li><a href="images/lop1.jpg">
        <img src="images/thumb1.jpg" alt="그림1">
      </a></li>
      <li><a href="images/lop2.jpg">
        <img src="images/thumb2.jpg" alt="그림2">
      </a></li>
      <li><a href="images/lop3.jpg">
        <img src="images/thumb3.jpg" alt="그림3">
      </a></li>
      <li><a href="images/lop4.jpg">
        <img src="images/thumb4.jpg" alt="그림4">
      </a></li>
      <li><a href="images/lop5.jpg">
        <img src="images/thumb5.jpg" alt="그림5">
      </a></li>
      <li><a href="images/lop6.jpg">
        <img src="images/thumb6.jpg" alt="그림6">
      </a></li>
      <li><a href="images/lop7.jpg">
        <img src="images/thumb7.jpg" alt="그림7">
      </a></li>
    </ul>
    <div id="window"><img src="images/lop0.jpg"></div>
  </div>
  <script>
    const links = document.querySelectorAll("#nav li a");
    const displayImg = document.querySelector("#window img");
    //모든 링크버튼(a요소)에 클릭 이벤트 생성
    links.forEach((link) => {
      link.addEventListener("click", (e) => {
        e.preventDefault();//링크 기능 제거
        //getAttribute는 파라미터로 전달받은 속성값을 읽어옴
        const imgUrl = link.getAttribute("href");
        console.log(imgUrl)

        //displayImg의 src속성값을 imgUrl을 적용
        displayImg.setAttribute("src", imgUrl);

        //모든 링크에 active클래스를 제거
        links.forEach(link => link.classList.remove("active"))

        //클릭한 링크에 active 클래스를 추가
        link.classList.add("active");
      })
    })
  </script>
</body>
</html>
