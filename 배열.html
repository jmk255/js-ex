<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열</title>
</head>
<body>
  <script>
    let a = [1,2,3,4];
    let c = Array(5,6,7);
    console.log(a[0])
    console.log(c)

    //length속성 = 배열의 길이를 리턴한다
    console.log(a.length)

    //문자열은 유사배열이다
    let b = 'javascript';
    console.log(b.length) //문자의 갯수를 읽어올수 있다
    console.log(b[0])

    //구조 분해 할당
    let [e1, e2, e3, e4] = a;
    console.log(e1,e2,e3,e4)

    //다차원 배열(중첩 for문)
    for(let i = 1; i <= 6; i++){
      for(let j = 1; j <= 6; j++){
        if(i + j === 6) console.log(`[${i}, ${j}]`)
      }
    }

    //2차원 배열
    let d = [[1,2,3],[4,5,6],[7,8,9]]

    // d배열의 갯수만큼 반복
    for(let i = 0; i < d.length; ++i){
      for(let j = 0; j < d[i].length; ++j){
        console.log(d[i][j])
      }
    }
  </script>
</body>
</html>
