<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열</title>
  <script>
    let a = [1,2,3,4]; //배열 생성
    //length = 배열요소의 갯수를 반환
    for (let i = 0; i < a.length; ++i){
      //a[배열요소의 순번] = 배열요소를 리턴
      //배열요소는 0부터 카운트
      console.log(a[i])
    }

    //Array메서드로 배열 생성
    const arr = new Array();//빈 배열을 생성
    const arr2 = new Array(1,2,3);//배열요소를 인자로 전달하여 배열을 생성
    console.log(arr, arr2)
  </script>
</head>
<body>
  
</body>
</html>
