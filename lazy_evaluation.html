<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lazy_evaluation</title>

  <script>
    /*
      표현식1 || 표현식2
      표현식1 값이 true면 표현식1을 반환하고 표현식1 값이 false면 표현식2를 반환
    */
    let a = 3, b = 0;
    console.log(a || b); //a값이 true에 해당하는 값이므로 , a||b 식의 값은 a의 값 즉 3이다.
    console.log(b || a); //b값이 false에 해당하는 값이므로 b||a 식의 값은 a의 값 즉 3이다

    /*
      표현식1 && 표현식2
      표현식1 값이 true면 표현식2를 반환, 표현식1 값이 false면 표현식1을 반환 
    */
    console.log(a && b);//a값이 true에 해당하는 값이므로 b의 값(0)을 반환
    console.log(b && a);//b값이 false에 해당하는 값이므로 b의 값(0)을 반환
  </script>
</head>
<body>
  
</body>
</html>
