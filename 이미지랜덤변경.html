<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 랜덤 변경</title>
  <style>
    img{
      width:200px;
      height:200px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <img src="img/p1.jpg" alt="">
  <img src="img/p2.jpg" alt="">
  <img src="img/p3.jpg" alt="">
  <script>
    //이미지 요소들을 선택(Nodelist라는 배열형태로 요소가 담겨짐)
    const imgs = document.querySelectorAll("img");
    console.log(imgs)

    //for of문 = 배열의 갯수만큼 반복 실행해주는 구문
    //클릭이벤트 생성
    for(let img of imgs){//imgs의 배열 숫자만큼 배열요소를 img에 담아서 실행
      //addEventListener(이벤트, 실행함수)
      img.addEventListener("click",function(){
        //최소 값과 최대 값 설정
        const max = 20, min = 1;
        //1~20사이의 숫자를 랜덤으로 구하는 공식
        let n = Math.floor(Math.random() * (max-min+1) + min);
        //이미지 요소의 src속성값으로 랜덤숫자를 대입
        img.src = "img/p"+n+".jpg"
      })
    }
  </script>
</body>
</html>
