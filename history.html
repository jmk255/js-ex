<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>히스토리객체</title>
</head>
<body>
  <button onclick="javascript:history.back()">이전페이지로 이동</button>
  <button onclick="javascript:history.forward()">이후페이지로 이동</button>
  <button onclick="javascript:history.go(2)">해당 순번의 페이지로 이동</button>
</body>
</html>
