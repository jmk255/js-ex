<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for...in문</title>
</head>
<body>
  <script>
    //일반적인 for문
    for(let i = 0; i < 10; i++){}

    //for(let 변수 in 객체명){}
    //for(let 변수 of 배열명){}

    let info = {
      subject : "javascript",
      credit : 3
    }
    for(let i in info){
      console.log(i + ": " + info[i])
    }
  </script>
</body>
</html>
