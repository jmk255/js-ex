<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트 적용</title>
</head>
<body>
  <div id="date"></div>
  <h1 id="string"></h1>
  <!--내부 자바스크립트 코드-->
  <script>
    //삽입된 자바스크립트 코드는 HTML문서의 head태그나 body태그 또는 양쪽 모두에 위치할 수 있습니다
    document.getElementById("date").innerHTML = Date();
    
    window.alert("처음 시작하는 자바스크립트!")
  </script>
  <!--외부 자바스크립트 파일-->
  <script src="example.js"></script>
</body>
</html>
