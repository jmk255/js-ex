<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>클로져</title>
</head>
<body>
  <script>
    function add(){
      var n = 0;
      return ++n;
    }
    console.log(add())
    console.log(add())

    //클로져
    function multiply(n){
      return function(){//클로져
        return n *= n
      }
    }
    let num1 = multiply(10);
    console.log(num1())
    console.log(num1())
  </script>
</body>
