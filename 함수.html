<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수</title>
</head>
<body>
  <script>
    //선언적 함수(기명 함수)
    /*
      function 함수(){
        실행문
      }
    */
   function compute(i){ //compute함수 생성 이때 매개변수 i를 함수 내부로 전달
    console.log(i)
   }

   compute(10);//함수 호출 이때 인자로 10을 compute함수로 전달

   //익명함수
   /*
    let 변수 = function(){
      실행문;
    }
   */
  let func1 = function(){
    console.log('익명 함수')
  }

  func1();

  //즉시 실행 함수
  (function(){
    console.log(10)
  })(); //뒤에 붙는 ()는 함수를 즉시 실행하라는 의미

  //return
  function add(a, b){
    return a + b; //전달받은 매개변수 a와 b를 더해서 함수를 호출 위치로 반환합니다
    //리턴은 만나면 이후의 코드는 실행되지 않고 함수는 종료됩니다
  }

  //add함수의 인자로 10과 20을 전달하고 리턴값을 sum에 할당
  let sum = add(10, 20);

  console.log(sum)

  function process(){
    let kor = 100;
    let eng = 90;
    let avg = (kor + eng) / 2;
    return avg;
  }

  console.log(process())
  </script>
</body>
</html>
