<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>입력한 포털 사이트로 이동</title>
  <script>
    let site = prompt("네이버, 다음, 네이트, 구글 중 즐겨 사용하는 포털 검색 사이트는?","");

    let url; //url주소를 저장할 변수
    switch(site){
      //case문으로 site변수 값이 "구글"일 경우 url변수에 구글 주소를 저장
      case "구글": url = "https://www.google.com";
        break;
      case "다음": url = "https://www.daum.net";
        break;
      case "네이버": url = "https://www.naver.com";
        break;
      case "네이트": url = "https://www.nate.com";
        break;
      default: 
        alert("보기중에 없는 사이트 입니다");
        location.reload(); //새로고침
    }
    //url변수에 값이 들어있을 경우(변수에 주소를 지정했을 경우)url변수에 있는 경로로 이동합니다
    if(url) location.href = url;
  </script>
</head>
<body>
  
</body>
</html>
