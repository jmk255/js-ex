<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <script>
    const id = "easy1004"; //id변수에 easy1004지정
    const pw = "112233"; //pw변수에 112233지정

    //아이디 입력 창을 표시하고 입력된 값을 변수 user_id에 지정
    const user_id = prompt("아이디는?","");

    //입력한 아이디와 변수에 담긴 id가 일치하는 확인
    if(id === user_id){ //일치하면 실행
      //비밀번호 입력창을 띄움
      const user_pw = prompt("비밀번호는?","")
      //pw변수 값과 user_pw입력값이 같으면 {}안의 구문이 실행됨
      if(pw === user_pw){
        //현재 문서에 ()안의 파라미터값을 표시
        document.write(user_id + "님 반갑습니다!")
      } else { //비밀번호가 일치하지 않을 경우
        alert("비밀번호가 일치하지 않습니다")
        location.reload();//새로고침
      }
    } else { //일치하지 않으면 실행
      alert("아이디가 일치하지 않습니다")
      location.reload();//새로고침
    } 
  </script>
</head>
<body>
  
</body>
</html>
