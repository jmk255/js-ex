<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>재귀함수</title>
</head>
<body>
  <script>
    //factorial함수를 생성, 매개변수 값으로 n값을 함수 내부로 전달받음
    function factorial(n){
      if(n === 0){//n값이 0일 경우 실행
        console.log("호출 끝")
      } else {//n값이 0이 아닐 경우 실행
        console.log("호출 " + n)
        factorial(n-1) //함수 내부에서 본인자신을 호출하는 것(재귀함수)
      }
    }

    factorial(10) //최초 함수 호출 인자로 10을 전달
  </script>
</body>
</html>
