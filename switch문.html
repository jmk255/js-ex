<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>switch문</title>
</head>
<body>
  <script>
    // switch (표현식) {
    //   case 표현식1 :
    //     switch 문의 표현식과 표현식1이 일치하면 실행될 문
    //     break;
    //   case 표현식2 :
    //     switch 문의 표현식과 표현식2이 일치하면 실행될 문
    //     break;
    //   default :
    //     switch 문의 표현식과 일치하는 case문이 없을 때 실행될 문;
    // }

    let subject = 'javascript';

    switch(subject){
      case 'html' : 
        subject += "은 1학점입니다";
        break;
      case 'css' :
        subject += "는 1학점입니다";
        break;
      case "javascript" :
        subject += "는 3학점입니다";
        break;
      default : 
        subject = "해당 과목이 없습니다"
    }
    // 변수 += "값" : 변수 = 변수 + "값" 
    console.log(subject);

    let classification = prompt("아동, 청소년, 성인 중 선택 입력", "");
    // console.log(classification)
    switch(classification){
      case "아동" : classification += ": 입장료 무료"
        break;
      case "청소년" : classification += ": 입장료 2,000원"
        break;
      case "성인" : classification += ": 입장료 5,000원"
        break;
      default : classification = "입력값을 다시 확인하세요"
    }
    document.write(classification)

    //여러개의 조건이 같은 값을 공유하는 경우
    let val = prompt("1 ~ 9사이의 숫자 하나만 입력하세요","")
    let answer = ""; //결과값을 담을 변수
    console.log(typeof val)
    switch(val){
      case "1":
      case "2":
      case "3": 
        answer = "LOW";
        break;
      case "4":
      case "5":
      case "6": 
        answer = "MID";
        break;
      case "7":
      case "8":
      case "9": 
        answer = "HIGH";
        break;
      default : 
        answer = "1 ~ 9사이의 숫자만 입력하세요";
        break;
    }
    console.log(answer)
  </script>
</body>
</html>
