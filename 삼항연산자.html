<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>삼항연산자</title>
</head>
<body>
  <script>
    //실행문1은 조건식이 true일때 실행되고 실행문2는 조건식이 false일때 실행
    //조건식 ? 실행문1 : 실행문2
    let num1 = 10;
    let num2 = -10;

    console.log(num1 > 0 ? '양수' : '음수')
    console.log(num2 > 0 ? '양수' : '음수')
  </script>
</body>
</html>
