<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>노드의 생성 및 추가</title>
</head>
<body>
  <ul id="fruits">
    <li>Apple</li>
  </ul>
  <script>
    const $fruits = document.querySelector("#fruits");
    //요소 노드 생성
    const $li = document.createElement("li");
    //텍스트 노드 생성
    const textNode = document.createTextNode("Banana");
    //3. 텍스트 노드를 li요소 노드의 자식 노드로 추가
    $li.appendChild(textNode);
    //생성한 li요소 노드를 #fruits요소 노드의 마지막 자식 노드로 추가
    $fruits.appendChild($li);
    //appendChild() 메서드는 한 노드를 특정 부모노드의 자식 노드 리스트 중 마지막 자식으로 붙입니다


    $fruits.insertAdjacentHTML("beforebegin", "<div>beforebegin</div>") //이전 형제 요소로 추가
    $fruits.insertAdjacentHTML("afterbegin", "<li>afterbegin</li>") //첫번째 자식 요소로 추가
    $fruits.insertAdjacentHTML("beforeend", "<li>beforeend</li>") //마지막 자식 요소로 추가
    $fruits.insertAdjacentHTML("afterend", "<div>afterend<div>") //다음 형제 요소로 추가

    //insertBefore()메서드 : 새로운 노드를 특정 자식 노드 바로 앞에 추가합니다
    //부모노드.insertBefore(새로운 자식노드, 기준자식노드);
    $fruits.insertBefore($li, $fruits.firstElementChild);
  </script>
</body>
</html>
