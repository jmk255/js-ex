<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구구단출력</title>
</head>
<body>
  <script>
    let num = prompt("출력할 구구단을 입력하세요", 0)

    let i = 1; 
    while (i <= 9){ //i가 9보다 작거나 같으면 코드실행
      document.write(`${num} x ${i} = ${num*i}<br>`)
      i++; //i값을 1증가시킴
    }
  </script>
</body>
</html>
