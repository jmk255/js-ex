<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>생성자 함수</title>
</head>
<body>
  <script>
    //객체 생성자 함수
    function Triangle(b, h){//b = 밑변, h = 높이
      //console.log(this)
      this.base = b; //base값을 매개변수b로 초기화
      this.height = h; //height값을 매개변수 h로 초기화
      this.area = function(){ //삼각형의 넓이를 계산하는 함수
        return this.base * this.height / 2;
      }
    }

    //함수 호출문 앞에 new 붙여서 호출하면 Triangle함수가 생성자 함수가 됩니다
    const triangle1 = new Triangle(15,15);
    //triangle변수에 생성자 함수호출문을 할당했는데 이걸 인스턴스라고 합니다
    console.log(triangle1.area())

    const triangle2 = new Triangle(25, 10);
    console.log(triangle2.area())
  </script>
</body>
</html>
