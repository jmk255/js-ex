<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자주 사용하는 수학연산</title>
</head>
<body>
  <script>
    //Math.메서드()
    //.abs(num) : 매개변수 num의 절대값을 반환합니다
    console.log(Math.abs(7.25))
    console.log(Math.abs(-7.25))
    console.log(Math.abs(null))
    console.log(Math.abs("Hello"))
    console.log(Math.abs(2+3))
    
    //.ceil(num) : 매개변수 num을 정수로 올림합니다
    console.log(Math.ceil(0.6))
    console.log(Math.ceil(0.1))
    console.log(Math.ceil(-5.1))

    //.floor(num) : 매개변수 num을 정수로 내림합니다
    console.log(Math.floor(0.6))
    console.log(Math.floor(0.1))
    console.log(Math.floor(-5.1))

    //.round(num) : 매개변수 num을 정수로 반올림합니다
    console.log(Math.round(0.6))
    console.log(Math.round(0.1))
    console.log(Math.round(-5.1))

    //random() : 0 ~ 1사이의 랜덤한 값을 반환합니다.
    console.log(Math.random())//0 ~ 1사이의 값
    console.log(Math.random()*10) //0 ~ 10사이의 값
    console.log(Math.random()*10+10) //10 ~ 20사이의 값

    //특정 범위에서 임의의 정수 반환
    function myRandom(min, max){
      //최소, 최대 값을 매개변수로 전달 했을때 최소, 최대 범위안에서 임의의 정수를 돌려주는 함수
      return Math.floor(Math.random()*(max-min)) + min
    }

    console.log(myRandom(10,30))
    console.log(myRandom(-10,20))
    console.log(myRandom(20,40))
  </script>
</body>
</html>
