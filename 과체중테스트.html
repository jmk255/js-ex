<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>과체중 테스트</title>
</head>
<body>
  <script>
    let name = prompt("당신의 이름은?", "");
    let height = prompt("당신의 신장은?", "");
    let weight = prompt("당신의 몸무게는?", "");

    //평균 체중 구하는 공식 = (키 - 100) * 0.9
    let normal_w = (height - 100) * 0.9;

    //weight가 normal_w + 5 보다 크면 과체중 normal_w - 5보다 작으면 저체중 둘다 아니면 적정체중
    // if(weight > normal_w + 5){
    //   alert(name+"님은 과체중입니다!")
    // }else if(weight < normal_w - 5){
    //   alert(name+"님은 저체중입니다!")
    // }else{
    //   alert(name+"님은 적정체중입니다!")
    // }

    weight > normal_w - 5 ? (weight < normal_w + 5 ? alert(name + "님은 적정 체중입니다") : alert(name + "님은 과체중입니다")) : alert(name + "님은 저체중입니다")
  </script>
</body>
</html>
