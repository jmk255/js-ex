<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>타이밍 이벤트</title>
  <style>
    #box{
      position:relative;
      height:200px;
      background-color:orange;
    }
    #box > div{
      position:absolute;
      top:75px;
      left:0;
      width:50px; height:50px;
      background-color:purple;
      border-radius: 50%;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <div id="box">
    <div></div>
  </div>
  <script>
    let myTimeout;
    let flag = false;

    const circle = document.querySelector("#box > div");
    //div요소에 클릭이벤트를 추가
    circle.addEventListener("click",function(){
      //this = 함수가 바라보는 객체(circle)
      this.style.left = 0;//클릭한 div요소의 left값을 0으로 설정
      flag = !flag; //flag속성값을 반전
      doMove(this);//doMove함수를 호출, 인자로 클릭한 div를 전달
    })
    function doMove(obj){ //doMove함수에서 obj(circle)매개변수로 인자를 받음
      if(flag){//flag가 true면 실행
        console.log(parseInt(obj.style.left))
        //div의 left속성값을 현재 left값에서 10px를 더해서 적용
        obj.style.left = parseInt(obj.style.left) + 10 + "px";
        //#box의 넓이와 circle의 넓이를 구해서 두값을 빼줌(circle이 이동할수 있는 최대값)
        let boxW = document.querySelector("#box").offsetWidth; 
        let divW = obj.offsetWidth;
        let result = boxW - divW; //circle이 이동할수 있는 최대값
        //circle의 left값이 result값과 같아지면 clearInterval로 setTimeout을 종료
        if(parseInt(obj.style.left) >= result){
          clearTimeout(myTimeout);
          return; //함수 종료
        }
        //doMove함수를 0.25초 뒤에 호출 이때 obj(circle)매개변수를 전달(재귀 함수)
        myTimeout = setTimeout(doMove, 250, obj);
      } else {
        //flag가 false면 clearTimeout으로 setTimeout을 종료
        clearTimeout(myTimeout);
      }
    }
  </script>
</body>
</html>
