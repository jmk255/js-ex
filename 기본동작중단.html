<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM요소의 기본 동작 중단</title>
</head>
<body>
  <a href="https://www.google.com">구글 사이트로 이동</a>
  <script>
    //a요소에 클릭이벤트 생성
    document.querySelector("a").addEventListener("click",function(e){
      //a요소의 기본 동작(링크기능)을 중단한다.
      e.preventDefault();
    })
  </script>
</body>
</html>
