<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수2</title>
</head>
<body>
  <script>
    function examPass(name, h, c, j){
      let comment = `${name} 학생은`;
      
      if(h >= 60 && c >= 60 && j >= 60){
        comment += " 전과목 PASS"  
      } else {
        if(h < 60){
          comment += 'html 재시험';
        }
        if(c < 60){
          comment += 'css 재시험';
        }
        if(j < 60){
          comment += 'javascript 재시험';
        }
      }
      //comment변수값을 함수를 호출곳으로 리턴
      return comment;
    }

    console.log(examPass("홍길동", 80, 90, 70));
    console.log(examPass("이지현", 50, 50, 50));
  </script>
</body>
</html>
