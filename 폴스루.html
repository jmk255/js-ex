<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>폴스루</title>
</head>
<body>
  <script>
    //break를 입력하지 않았을 경우
    //월을 영어로 변환한다 (11 -> "November")
    let month = 11;
    let monthName;
    switch (month) {
      case 1 : monthName = 'January';
      case 2 : monthName = 'February';
      case 3 : monthName = 'March';
      case 4 : monthName = 'April';
      case 5 : monthName = 'May';
      case 6 : monthName = 'June';
      case 7 : monthName = 'July';
      case 8 : monthName = 'August';
      case 9 : monthName = 'September';
      case 10 : monthName = 'October';
      case 11 : monthName = 'November';
      case 12 : monthName = 'December';
      default : monthName = 'Invalid month';
    }
    //Invalid month가 출력 된 이유는 break문을 사용하지 않아 switch문을 탈출하지 않고 switch문이 끝날 때까지 이후의 모든 case문과 default문이 실행 됐기 때문이다.(폴스루 fall through)
    console.log(monthName); //Invalid month
    //break문은 코드블록을 탈출하는 역할을 합니다

    //폴 스루 활용(윤년을 구하는 알고리즘)
    let year = prompt("년도를 입력하세요","")
    month = 2;
    let days = 0;

    switch(month){
      //month가 1,3,5,7,8,10,12일 경우 days = 31이다
      case 1: case 3: case 5: case 7: case 8: case 10: case 12:
        days = 31;
        break;
      //month가 4,6,9,11일 경우 days = 30이다
      case 4: case 6: case 9: case 11:
        days = 30;
        break;
      case 2:
        // 윤년 계산 알고리즘
        // 1. 연도가 4로 나누어떨어지는 해(2000, 2004, 2008, 2012, 2016, 2020...)는 윤년이다.
        // 2. 연도가 4로 나누어떨어지더라도 연도가 100으로 나누어떨어지는 해(2000, 2100, 2200...)는 평년이다.
        // 3. 연도가 400으로 나누어떨어지는 해(2000, 2400, 2800...)는 윤년이다.
        days = (year % 4 === 0 && year % 100 !== 0) || year % 400 === 0 ? 29 : 28;
        break;
      default:
        console.log('Invalid month')
    }
    console.log(days);
  </script>
</body>
</html>
