<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>string메서드</title>
</head>
<body>
  <script>
    //indexOf메서드 : 문자열에서 부분 문자열을 찾아서 찾은 위치(index)를 리턴한다

    //문자열.indexOf(부분 문자열, 시작 위치)
    //시작 위치에서 부터 뒤쪽으로 찾기 시작한다
    //시작 위치 파라미터가 생략된 경우 디폴트는 0이다, 찾지 못할 경우 리턴값은 -1이다

    let s = "one two one two";
    console.log(s.indexOf("two"))
    console.log(s.indexOf("two", 5))
    console.log(s.indexOf("TWO"))

    //search메서드 : 문자열에서 정규식을 찾아서, 찾은 위치(index)를 리턴한다
    s = "hello World";
    // /[A-Z]/ = 대문자
    console.log(s.search(/[A-Z]/));

    //slice 메소드 : 문자열에서 시작위치에서 끝위치 사이의 부분 문자열을 리턴한다.
    //문자열.slice(시작위치, 끝위치) : 배열의 slice메서드 사용방법과 같다
    s = "abcdefgh"
    console.log(s.slice(-3))

    // substring메소드 : slice메서드와 유사하다, 차이점은 음수 파라미터를 사용할 수 없다는 점이다
    console.log(s.substring(2,4))

    //substr메서드 : slice메소드와 유사하다, 차이점은 substr메소드의 두번째 파라미터는 부분 문자열의 길이라는 점이다
    console.log(s.substr(2,4))

    //replace메서드 : 문자열에서 부분 문자열을 찾아서 치환할 문자열로 치환한다
    //문자열.replace(부분 문자열, 치환할 문자열)

    s = "hello world";
    console.log(s.replace("o" , "O"))
    console.log(s)

    //trim메서드 : 문자열 앞뒤의 공백을 제거한 새 문자열을 리턴
    s = "   hello world   "
    console.log(s.trim())
    console.log(s)

    //replaceAll() : 문자열에 포함된 모든 공백을 지울 수 있습니다
    const str = "  Hello  Wo  rld!  "
    const trimStr = str.replaceAll(" ", "")
    console.log(trimStr)

    //split메서드 : 문자열을 "구분 문자열"을 기준으로 잘라서 배열을 만들어서 리턴한다
    //문자열.split(구분 문자열)
    s = "one two three four";
    a = s.split(" ");
    console.log(a)

    s = "one, two,three four"
    a = s.split(/[\t ,]+/) 
    console.log(a)

    //match메서드 : 정규식에 일치하는 문자열을 찾아줍니다
    a = "list.jsp?pg=324&sz=15".match(/pg=([0-9]+)/)

    console.log(a[0])//정규식에 일치하는 문자열
    console.log(a.index) //정규식에 일치하는 문자열의 위치
    console.log(a)
    </script>
</body>
</html>
