<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>성인인증</title>
  <style>
    p{
      font-size:18px;
      color:red;
      margin-left:20px;
    }
    input{
      width:100px;
      height:50px;
      font-size:40px;
      border:1px solid #444;
      margin:20px;
    }
    button{font-size:30px;}
  </style>
</head>
<body>
  <form>
    <input type="text" id="myInput">
    <button type="button" onclick="qualified()">성인인증</button>
    <p>당신의 나이를 숫자로 입력한후 성인인증 버튼을 클릭하세요.</p>
  </form>
  <script>
    //버튼을 클릭하면 실행되는 함수
    function qualified(){
      //input에 입력하는 정보값을 변수에 할당
      let num = document.querySelector("input").value;
      //console.log(num)
      if(num === ""){ //num의 정보 값이 빈 문자열일 경우
        alert("아무런 정보도 입력하지 않으셨습니다.");
      } else if(num >= 19){ //num의 정보 값이 19와 같거나 클때
        alert("당신은 성인입니다");
      } else if(num < 19){ //num의 정보 값이 19보다 작을 경우
        alert("당신은 미성년 입니다");
      } else {//위의 경우를 제외한 나머지 모든 경우일 때
        alert("숫자만 입력해주세요");
      }
    }
  </script>
</body>
</html>
