<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for문</title>
  <script>
    /*
    for(초기식; 표현식(조건); 증감식){
      표현식의 결과가 참인 동안 반복적으로 실행하고자 하는 실행문
    }
    */
    for(let i = 0; i < 10; ++i){
      //console.log(i)
    }
    //length프로퍼티 = 문자열의 갯수(길이)를 반환
    let s = "hello world";
    console.log(s.length)
    //s변수에 담겨있는 문자의 갯수만큼 반복
    for (let i = 0; i < s.length; ++i){
      console.log(s[i])
    }
  </script>
</head>
<body>
  
</body>
</html>
