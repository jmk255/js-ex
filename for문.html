<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for문</title>
  <style>
    table{
      border-collapse:collapse;
    }
    td{
      border:1px solid black;
    }
  </style>
</head>
<body>
  <script>
    //for(초기값; 조건식; 증가감식){실행코드}
    let sum = 0;
    for(let i = 1; i < 10; i++){
      sum += i
    }
    console.log(sum);

    //테이블 생성
    let table = '<table>';
    //i가 2부터 3까지 반복 호출
    for(let i = 2; i <= 3; i++){
      table += '<tr>'; //최초에 한번 실행되면 <table><tr>
      
      //j가 1부터 9까지 1씩 증가하면서 코드블록이 반복실행
      for(let j = 1; j <= 9; j++){
        table += `<td> ${i} * ${j} = ${i*j} </td>`
      }
      table += "</tr>" //<table><tr><td> i * j = i*j </td></tr>
    } 
    table += "</table>"//<table><tr><td> i * j = i*j </td></tr></table>

    document.write(table);
  </script>
</body>
</html>
