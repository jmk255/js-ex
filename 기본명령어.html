<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기본명령어</title>
</head>
<body>
  <script>
    //입력
    //num이라는 변수에 입력한 값을 할당
    var num = prompt("출력 페이지 수를 입력하세요!","");
    
    //출력
    document.write(num);/*body에 출력*/
    alert("출력 내용");/*경고창으로 해당내용을 출력*/
    console.log(num);/*콘솔창에 내용을 출력*/

    //확인
    confirm("정말 삭제 하시겠습니까?")
  </script>
</body>
</html>
