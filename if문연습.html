<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>if문연습</title>
</head>
<body>
  <script>
    //숫자를 입력받아(prompt) 4로 나눌 수 있는 숫자라면 "4로 나눌 수 있는 숫자입니다"를 이외에는 "4로 나눌 수 없는 숫자입니다"를 반환하는 코드를 작성하세요
    let num = prompt("숫자를 입력해주세요", "");
    // console.log(num)
    if(num % 4 === 0){//()안의 조건식이 참이면 실행
      console.log("4로 나눌 수 있는 숫자입니다.")
    } else {//()안의 조건식이 거짓이면 실행
      console.log("4로 나눌 수 없는 숫자입니다.")
    }

    
  </script>
</body>
</html>
