<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인체크</title>
</head>
<body>
  <h1>Login</h1>
  <form id="loginform">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <!--버튼을 클릭하면 checkLogin함수가 호출-->
    <button type="button" onclick="checkLogin()">Login</button>
  </form>
  <p id="message"></p>
  <script>
    //checkLogin함수 생성
    function checkLogin(){
      //validUsername과 validPassword 변수에는 정의된 올바른 사용자 이름과 비밀번호가 저장되어 있습니다
      const validUsername = 'user';
      const validPassword = 'pass';

      //1번 username변수에 #username에 입력한 값을, password변수에 #password에 입력한 값을 할당 합니다.
      const username = document.querySelector("#username").value
      const password = document.querySelector("#password").value
      console.log(username, password)

      //2번 &&(or) 연산자를 사용하여 username과 password가 validUsername과 validPassword와 둘 다 올바른지 확인
      const isLoginValid = username === validUsername && password === validPassword

      //#message인 요소를 선택
      const msgEl = document.querySelector("#message")

      //3번 username과 password가 올바르면(true) msgEl에 "로그인 성공" 이라는 글자를 넣어 주고, username과 password중 하나라도 다르면(false) "로그인 실패" 라는 글자를 넣어 줍니다.
      if(isLoginValid){//()안의 조건식이 true면 실행
        msgEl.textContent = '로그인 성공!!';
        msgEl.style.color = 'green';//글자색상을 녹색으로 설정
      } else { //()안의 조건식이 false면 실행
        msgEl.textContent = '로그인 실패!!';
        msgEl.style.color = 'red';//글자색상을 빨간색으로 설정
      }

    }
  </script>
</body>
</html>
